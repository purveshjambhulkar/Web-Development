<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        ol li {
            background-color: aqua;
           list-style-position: inside;
            list-style-type: "⚡";
            border: 2px solid rebeccapurple;
            margin-right: 43px;
            
            
            /* list-style: disc inside "⚡"; */
        }
    </style>
</head>
<body>
    <ol>
        <li>HOME</li>
        <li>HELP</li>
        <li>GAME</li>
    </ol>
    
</body>
</html>
