<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        #box {
            background-color: aqua;
        }

        .box1 {
            color: blue;
            padding: 15px;
            border: 4px solid black;
            margin: 10px;
            
        }

        .box2 {
            color: red;
            padding: 3px;
            border: 2px solid black;
            border-radius: 8px;
            margin: 5px;
            height: 50px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h3 id="box" class="box1">Lorem, ipsum dolor.</h3>
    <h3 id="box" class="box2">Lorem, ipsum dolor.</h3>

</body>

</html>
