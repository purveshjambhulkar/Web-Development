<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity and Cascading</title>
    <style>
        /* The priority order :
        inline > id selector > class selector > element selector > universal selector */
        p{
            background-color: red ;
        }
        .a{
            background-color: black;
        }
        .b{
          background-color: blueviolet;    /* this one we more prior */
        }

    </style>
</head>
<body>
    <p class="a b c">
        This is a para
    </p>

    
</body>
</html>
