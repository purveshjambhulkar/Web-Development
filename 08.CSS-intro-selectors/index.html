<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <link rel="stylesheet" href="style.css">
    <!--We can use Internal CSS by using <style> tag-->
    <style>
        p {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!--here we are using inline css-->
    <p style="font-size: 45px;">This is paragraph</p>

    <br>
    <hr>
    <!--here we will demonstate child selectors-->
    <div>
        <h5>
            <p>
                this is inside div and inside div it comes under paragraph
            </p>
        </h5>
    </div>
    <br>
    <hr>
    <a href="https://www.google.com" >Visit Google</a>

</body>

</html>
