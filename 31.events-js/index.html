<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .container {
            background: black;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
        }

        .firstchild {
            background: rgb(168, 105, 105);
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
        }

        .lastchild {
            background: rgb(71, 160, 51);
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="firstchild">
            <div class="lastchild"></div>
        </div>
    </div>
    <script>
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255)
            let val2 = Math.ceil(0 + Math.random() * 255)
            let val3 = Math.ceil(0 + Math.random() * 255)

            return `rgb(${val1} , ${val2} , ${val3})`
        }



        let a = setInterval((e) => {
            document.querySelector(".firstchild").style.background = getRandomColor();
            document.querySelector(".lastchild").style.background = getRandomColor();
            document.querySelector(".container").style.background = getRandomColor();
        }, 1000)


        document.querySelector(".lastchild").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("innermost box")
            clearInterval(a)
        })
        document.querySelector(".firstchild").addEventListener("click", (e) => {
            e.stopPropagation()
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("outer box")
        })
        
    </script>
</body>

</html>
